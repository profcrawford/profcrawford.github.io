<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../style.css">
    </head>
    
    <body>
        <p id="title">OVERRIDE PANEL</p>

        <div id="panel">
            <h1 id = "machineLock">TIME MACHINE LOCKED</h1>
            <h2 id = "info">ENTER CODES TO OVERRIDE</h2>
            <form id="myForm" autocomplete="off">
                <input type="text" placeholder="CODE #1" id="code1"><br>
                <input type="text" placeholder="CODE #2" id="code2"><br>
                <input type="text" placeholder="CODE #3" id="code3"><br>
                <p id="incorrect">INCORRECT CODE(S)</p>
                <input type="button" value="OVERRIDE" onclick="tryOverride()" id="myButton">
                
            </form><br>
        </div><br>
        <a href="../secret.html" id="back" class="folder">> BACK</a>
        
        <script>
            var incorrectMessage = document.getElementById("incorrect");
            incorrectMessage.style.display = "none";
                        
            function tryOverride() {
                
                var code1 = document.getElementById("code1");
                var code2 = document.getElementById("code2");
                var code3 = document.getElementById("code3");
                var myButton = document.getElementById("myButton");
            
                if(code1.placeholder = "MONTH" && code1.value != "1258") {
                    incorrect.style.display = "none";
                    window.location.href = "win.html";
                }

                else if (code1.value == "1258" && code2.value == "4083" && code3.value == "8004") {
                    incorrect.style.display = "none";
                    code1.value = "";
                    code1.placeholder = "MONTH";
                    code2.value = "";
                    code2.placeholder = "DAY";
                    code3.value = "";
                    code3.placeholder = "YEAR";
                    myButton.value = "TIME TRAVEL";
                    document.getElementById("machineLock").innerHTML = "TIME MACHINE UNLOCKED!";
                    document.getElementById("info").innerHTML = "SET DESTINATION";
                }
                else {
                    incorrect.style.display = "block";
                }
            }
             document.getElementById("myForm").onkeypress = function(e) {
                var key = e.charCode || e.keyCode || 0;     
                if (key == 13) {
                    e.preventDefault();
                }
            }
        </script>
    </body>

</html>
