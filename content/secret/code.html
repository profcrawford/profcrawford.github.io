<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../../style.css">
    </head>
    
    <body>
        <p id="title">OVERRIDE CODE #3</p>
        <p class="content">SOLVE RIDDLE FOR OVERRIDE CODE #3</p>

        <form id="myForm" autocomplete="off">
            <p>I am the bearer of many keys. I'm also right in front of you. I am a...</p>
            <input type="text" placeholder="ENTER SOLUTION" id="passWord"/>
            <input type="button" value="SUBMIT" onclick="validatePassword()"/>
        </form>
        <p id="incorrect">Incorrect.</p>
        <p id="answer">Correct. Override Code #3 is <strong>8004</strong></p><br><br>
        <a href="../secret.html" id="back" class="folder">> BACK</a>
        
        <script>
            var incorrect = document.getElementById("incorrect");
            var answer = document.getElementById("answer");
            incorrect.style.display = "none";
            answer.style.display = "none";

            function validatePassword() {
                var pass = document.getElementById("passWord").value;
                
                if(pass.toLowerCase() == "keyboard") {
                    answer.style.display = "block";
                    incorrect.style.display = "none";
                }
                else {
                    incorrect.style.display = "block";
                    answer.style.display = "none";
                }
            }
             document.getElementById("myForm").onkeypress = function(e) {
                var key = e.charCode || e.keyCode || 0;     
                if (key == 13) {
                    e.preventDefault();
                }
            }
        </script>
    </body>

</html>
